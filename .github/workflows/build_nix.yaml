name: "Nix CI"

on:
  push:
  pull_request:


jobs:

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest

    steps:
      - uses: actions/checkout@v2
      - uses: cachix/install-nix-action@v16
      - uses: cachix/cachix-action@v10
        with:
          name: wgbond
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - name: Building default package
        run: nix build .

  check:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest

    steps:
      - uses: actions/checkout@v2
      - uses: cachix/install-nix-action@v16
      - name: Running checks
        run: nix flake check .
